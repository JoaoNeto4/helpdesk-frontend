<div class="container">
    <form class="form mat-elevation-z8">
        <h1> HelpDesk System</h1>
        <img src="assets/img/cadeado.svg" alt="HelpDesk System">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
                [formControl]="email"
                [(ngModel)]="creds.email" 
                required
                name="email" 
                matInput 
                placeholder="Ex. email@mail.com"
            >
        </mat-form-field>


        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha" 
                name="senha" 
                matInput 
                placeholder="Ex. 123"
                type="password"
            >
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-stroked-button color="primary">Login</button>
    </form>
</div>
